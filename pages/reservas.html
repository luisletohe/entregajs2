<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos.css" />
    <title>EXPLORADOR</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">EXPLORADOR</a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./cabañas.html">Cabañas</a></li>
                <li><a href="./ubicacion.html">Ubicación</a></li>
                <li><a href="./reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking">
            <h2>Reserva tu cabaña</h2>
                <label for="name">Nombre completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="check-in">Fecha de llegada:</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Fecha de salida:</label>
                <input type="date" id="check-out" name="check-out" required>

                <button type="submit">Reservar</button>

        </section>
    </main>
    <footer>
        <a href="https://www.facebook.com" target="_blank">
            <img src="../img/facebook.png" alt="facebook"></a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="../img/instagram.png" alt="instagram"></a>
        <a href="https://twitter.com/?lang=es" target="_blank">
            <img src="../img/gorjeo.png" alt="twitter"></a>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
